<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacingTime Web Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 { color: #333; }
        .status { padding: 1rem; background: #e8f5e9; border-radius: 4px; }
        .error { padding: 1rem; background: #ffebee; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>FacingTime Web Server</h1>
    <div class="status">
        <p>Server is running!</p>
        <p>WebSocket endpoint: <code>ws://[host]/ws</code></p>
    </div>
    <script>
        console.log('FacingTime Web Client loaded');
    </script>
</body>
</html>
